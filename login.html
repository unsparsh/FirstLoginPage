<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="LoginBox">
            <div class="image">
                <img id="logoImage" src="Web capture_13-1-2023_215430_app.brandmark.io.jpeg" alt="logo">
            </div>
            <div class="greetings">
                <h2 id="welcome">Welcome back</h2><br>
                <p id="enterPrompt">Please Enter your details to sign in</p>
            </div>
            <div class="values">
                <input type="text" placeholder="Enter your Email"><br>
                <input type="password" placeholder="Enter your password">
                <br>
                <button>Login</button>
            </div>
        
        </div>
 </div>
</body>
</html>
